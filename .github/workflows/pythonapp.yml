name: Python application

on:
  push:
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - 'master'
    paths-ignore:
      - '.github/workflows/**'

jobs:
  build:
    uses: eol-uchile/workflow-commons/.github/workflows/pythonapp.yml@vastorga/add-python-test-badge
    with:
      app_id: ${{ vars.EOLITO_BOT_APP_ID }}
    secrets:
      private_key: ${{ secrets.EOLITO_BOT_PRIVATE_KEY }}
